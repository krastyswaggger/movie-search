<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search for Movies</h1>
        <input type="text" id="searchInput" placeholder="Search for movies..." />
        <button id="searchButton">Search</button>
        <div id="loading-spinner" class="spinner" style="display: none;">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div id="results"></div>
        <div id="pagination"></div>
        <footer style="text-align: center; margin-top: 20px; color: #aaa;">
            <p>&copy;2024 </p>
        </footer>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalPoster" src="" alt="Movie Poster" style="max-width: 200px; margin: 0 auto; display: block;" />
            <p id="modalOverview"></p>
            <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
            <p><strong>Rating:</strong> <span id="modalRating"></span></p>
            <button id="addToFavoritesButton">Add to Favorites</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
